<div id=D__ID>
	<button id=json__ID type=button class="btn btn-secondary" style='margin:15px 0 0 15px'>JSON data</button> 
	<h3 style='margin:15px 0 0 30px'>Sharepoint site (<span id=site_name__ID></span>) list</h3>
    <div id=info__ID>
	</div>
	<script>
		function F__ID(){
            var m=$vm.module_list["__MODULE__"];
			var D="";
			$('#D__ID').on('load',function(){
				$('#info__ID').html('');
				$('#site_name__ID').text(m.input.site_name)
				var g_id="";
				if(m.input.group_id!=undefined) g_id=m.input.group_id;
				$vm.m365_graph("https://graph.microsoft.com/v1.0/sites/"+m.input.site_id+"/lists",function(data){
					D=data;
					var txt="<table>";
					txt+="<tr><th>Name</th><th>createdBy</th><th>createdDateTime</th><th>Columns</th><th>Items</th></tr>";
					for(i in data.value){
                        txt+="<tr><td>"+data.value[i].name+"</td><td> "+data.value[i].createdBy.user.displayName+"</td><td> "+data.value[i].createdDateTime+"</td>";
                        txt+="<td><u m=sharepoint-list-column style='cursor:pointer' rid="+data.value[i].id+">Columns</u></td>";
                        txt+="<td><u m=sharepoint-list-item style='cursor:pointer' rid="+data.value[i].id+">Items</u></td>";
                        txt+="</tr>";
					}
					txt+="</table>"
					$('#info__ID').html(txt);
                    $('#D__ID u').on('click',function(){
						var md=$(this).attr("m");
						$vm.load_module(md,'',{rid:$(this).attr('rid'),group_id:g_id,site_id:m.input.site_id})
                    })
				})
			})
            //------------------------------------
            $('#json__ID').on('click',function(){
                $vm.show_json_data(D);
            })
            //------------------------------------
		}
	</script>
	<style>
		#D__ID{
			height:100%;
			animation: vm_module_fadein 1.0s;
			background-color: #fff;
		}
        #info__ID{
            padding:10px 0 0 30px;
        }
        #info__ID span{
            font-weight: bold;
        }
		#D__ID td{
			padding-right:20px;
		}
	</style>
</div>
