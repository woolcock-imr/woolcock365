<div id=D__ID>
    <div>
        VmInclude:__COMPONENT__/g/grid.365.01.html
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.365.01.js
            //-------------------------------------
            var fields="First_name,Last_name,Phone";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            m.fields_e=fields;
            $('#title__ID').text("Participants");
            //-------------------------------------
            m.data_process=function(res){
                m.records=[];
                for(var i=0;i<res.value.length;i++){
                    var d=res.value[i].fields.Data;
                    var jd=JSON.parse(d);
                    console.log(jd);
                    
                    var First_name="";  if(jd.First_name!=undefined) First_name=jd.First_name;
                    var Last_name="";   if(jd.Last_name!=undefined) Last_name=jd.Last_name;
                    var Phone="";       if(jd.Phone!=undefined) Phone=jd.Phone;
                    m.records.push({
                        "_id":res.value[i].fields['id'],
                        "Submit_date":res.value[i].fields['Created'],
                        "Submitted_by":res.value[i].createdBy.user.displayName,
                        Data:{
                            "First_name":First_name,
                            "Last_name":Last_name,
                            "Phone":Phone,
                        }
                    })
                }
            }
            //-------------------------------------
            m.set_req=function(){
                m.endpoint  =m.Table+"/?expand=fields";
                m.endpoint_d=m.Table;
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
