<div id=D__ID>
    <button id=json__ID type=button class="btn btn-secondary" style='margin:15px 0 0 15px'>JSON data</button>
    <div id=info__ID>
	</div>
	<script>
		function F__ID(){
			var D="";
			$('#D__ID').on('load',function(){
				$vm.m365_graph("https://graph.microsoft.com/v1.0/groups",function(data){
					D=data;
					$('#info__ID').html('');
					var txt="<table>";
					txt+="<tr><th>Display name</th><th>Sites</th></tr>";
					for(i in data.value){
						txt+="<tr><td>"+data.value[i].displayName+"</td><td><u i="+i+" style='cursor:pointer'>Sites</u></td></tr>";
					}
					txt+="</table>"
					$('#info__ID').html(txt);
					$('#D__ID u').on('click',function(){
						var i=parseInt($(this).attr('i'));
						var group_id=D.value[i].id;
						var group_name=D.value[i].displayName;
						$vm.load_module('sharepoint-site','',{group_id:"groups/"+group_id+"/",group_name:group_name});
					})
					//------------------------------------
				})
			})
            //------------------------------------
            $('#json__ID').on('click',function(){
                $vm.show_json_data(D);
            })
            //------------------------------------
		}
	</script>
	<style>
		#D__ID{
			height:100%;
			animation: vm_module_fadein 1.0s;
			background-color: #fff;
		}
        #info__ID{
            padding:30px;
        }
        #info__ID span{
            font-weight: bold;
        }
		#D__ID td,#D__ID th{
			padding-right:20px;
		}
	</style>
</div>
