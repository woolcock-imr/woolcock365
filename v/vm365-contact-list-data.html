<div id=D__ID>
    <div>
        VmInclude:__COMPONENT__/g/grid.365.01.html
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.365.01.js
            //-------------------------------------
            var fields="Title,First_name,Last_name,Phone";
            m.fields="_Form,"+fields+",_Delete";//+",Submit_date,Submitted_by,_Delete";
            m.fields_e=fields;
            $('#title__ID').text("contact_list");
            //-------------------------------------
            m.data_process=function(res){
                m.records=[];
                for(var i=0;i<res.value.length;i++){
                    m.records.push({
                        "_id":res.value[i].fields['id'],
                        /*
                        "Submit_date":data[i].createdon,
                        "Submitted_by":data[i].createdby.firstname+" "+data[i].createdby.lastname,
                        */
                        Data:{
                            "Title":res.value[i].fields.Title,
                            "First_name":res.value[i].fields.First_name,
                            "Last_name":res.value[i].fields.Last_name,
                            "Phone":res.value[i].fields.Phone,
                        }
                    })
                }
            }
            //-------------------------------------
            m.set_req=function(){
                m.endpoint="https://graph.microsoft.com/v1.0/sites/root/lists/contact_list/items/?expand=fields";
                m.endpoint_d="https://graph.microsoft.com/v1.0/sites/root/lists/contact_list/items/";
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
